<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Youcode student registration</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- MATERIAL DESIGN ICONIC FONT -->
		<link rel="stylesheet" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
		
		<!-- STYLE CSS -->
		<link rel="stylesheet" href="css/style.css">
		<style>
		#you{
  color: white;
  text-shadow: 1px 1px #000000;
}
#code{
  color: #038DFE;
  text-shadow: 1px 1px #000000;
}</style>
	</head>

	<body>

		<div class="wrapper">
			<div class="inner">
				<form action="">
					<h3>You<span id=code>Code</span> student Sign Up</h3>
					<p>
						Registration requirement to be a <span id=you>You</span><span id=code>Code</span> student</p>
					<label class="form-group">
						<input type="text" class="form-control"  required>
						<span>Your Name</span>
						<span class="border"></span>
					</label>
					<label class="form-group">
						<input type="text" class="form-control"  required>
						<span for="">Your Mail</span>
						<span class="border"></span>
					</label>
					<label class="form-group" >
						<input type="text" class="form-control"  required>
						<span for=""your >Youcode student ID</span>
						<span class="border"></span>
					</label>
					<button>Submit 
						<i class="zmdi zmdi-arrow-right"></i>
					</button>
					<button onclick="location.href='index.html'">Back To Home 
						
					</button>
				</form>
			</div>
		</div>
		
	</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
